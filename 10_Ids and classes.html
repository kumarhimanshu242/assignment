

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3> Ids (Identifiers) and classes in HTML </h3>
    <div id="mainBox" class="redBg">  <!--Ids are unique-->
        this is mainbox 
    </div>
    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- . is for class and #for id -->
    <span class="redBg"></span> <!--span.mainSpan + ENTER-->
    <span id="mainSpan"></span> <!--span#mainSpan + ENTER-->
    
    
    <!-- Emmet takes div tag as default -->
    <div class="redBg blaxkBorder anotherClass"></div> 
    <div class="blackBackground"></div> <!-- .blackBackground + ENTER-->
    <div id="mainDiv"></div> <!--#mainDiv + ENTER-->

    <!-- creating multiple elements uusing Emmet  -->
    <!-- span .myClass.myClass2.myClass3 + <Tab> *4(to print 4 similar elements using Emmet) --> 
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>


</body>
</html>
