

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a Pragraph. </p> 
    <strong style="border: 2px solid blue;">This is also a paragraph.</strong>
    <a style="border: 2px solid blue;"> a tag</a>
    <!-- for inline text use span  -->
    <span style="border: 2px solid red;">This is a span. </span> 
    <span style="border: 2px solid blue;">This is also a span.</span>
</body>
</html>
