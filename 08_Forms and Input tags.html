

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms</h2>
    <form action="backend.php">  <!--It will submit data in backend.php -->
        <!-- Name: <input type="text">
        Role: <input type="text"> -->

        <label for="name">Name </label>
        <div>
        <input type="text" name="myName" id="name">
        </div> <br>
        <div>
            Role: <input type="text" name="myRole">
        </div><br>
        <div>
            Email: <input type="email" name="myEmail">
        </div><br>
        <div>
            Date: <input type="date" name="myDate">
        </div><br>
        <div>
           Search: <input type="search" name="mySearch" >
        </div><br>
        <div>
            Number: <input type="number" name="mynumber" >
        </div><br>
        <div>
            Gender: Male<input type="radio" name="myGender"> 
            Female<input type="radio" name="myGender" > 
            Other<input type="radio" name="myGender" >
        </div><br>
        <div>
            <label for="profession">Profession</label>
            <select name="myProfession" id="profession">
                <option value="stu" selected>Student</option>
                <option value="pro">Professional</option>
            </select>
        </div><br>
        <div>
            Write about yourself:<br> 
            <textarea name="myText" id="" cols="50" rows="3"></textarea>
            </textarea>
        </div><br>
        <div>
            <label for="checkbox">Agree Terms and Conditions</label>
             
            <input type="checkbox" name="checkbox" id="checkbox">
        </div><br>
        <div>
            <input type="button" value="Submit">
            <input type="reset" value="Reset">           
        </div><br>
    </form>

</body>
</html>
