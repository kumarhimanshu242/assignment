

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>

    
    <!-- Internal CSS -->
    <style>
        P{
            color:purple;
            background-color: rgba(116, 110, 110, 0.925)!important;
        }

    <link rel="stylesheet" href="hema.css">
</head>
<body>
    <h3>This is CSS Tutorial</h3>

    <p>Red text on yellow background.</p>

</body>
</html>
